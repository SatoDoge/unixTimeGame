<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unixタイム日付当てゲーム</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Unixタイム日付当てゲーム</h1>
        <p>表示されたUnixタイム（秒）が何年何月何日かを当ててください！</p>

        <div class="unix-time" id="unixTime">-</div>

        <div class="input-group">
            <label for="year">年:</label>
            <input type="number" id="year" min="1970" max="2038" placeholder="2023">
        </div>

        <div class="input-group">
            <label for="month">月:</label>
            <input type="number" id="month" min="1" max="12" placeholder="12">
        </div>

        <div class="input-group">
            <label for="day">日:</label>
            <input type="number" id="day" min="1" max="31" placeholder="25">
        </div>

        <button onclick="checkAnswer()">答えを確認</button>
        <button onclick="newGame()">新しい問題</button>

        <div id="result" class="result" style="display: none;"></div>

        <div class="score">
            <div>問題数: <span id="total">0</span></div>
            <div>平均ずれ: <span id="average">-</span></div>
            <div>評価: <span id="evaluation">-</span></div>
        </div>

        <button id="tweetButton" onclick="tweetResult()" style="display: none;">
            📢 結果をツイート
        </button>
    </div>

    <script src="./script.js">
    </script>
</body>

</html>
